<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <title>Zahip</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="content-section">
      <div class="custom-container">
        <div class="section-container">
          <div class="section-deader">
            <button class="back-btn">
              <img src="images/back.png" alt="back" />
            </button>
            <h1 class="section-title">تفاصيل الطلب</h1>
          </div>
          <div class="order-item">
            <div class="order-header">
              <div class="order-head">
                <figure><img src="images/order-logo.svg" alt="logo" /></figure>
                <span>تم الطلب</span>
              </div>
              <span class="order-time">منذ 1 ساعة</span>
            </div>
            <div class="order-cont">
              <div class="detail-item">
                <div class="detail-div">
                  <h4 class="detail-name">رقم الشحنة</h4>
                  <p class="detail-desc">1232456435</p>
                </div>
                <div class="detail-div">
                  <h4 class="detail-name">نوع الشحنة</h4>
                  <p class="detail-desc">أوراق</p>
                </div>
              </div>
              <div class="detail-item">
                <div class="detail-div">
                  <h4 class="detail-name">عنوان الاستلام</h4>
                  <p class="detail-desc">الكويت - الروضة - 14 شارع طه</p>
                </div>
              </div>
              <div class="detail-item">
                <div class="detail-div">
                  <h4 class="detail-name">عنوان التسليم</h4>
                  <p class="detail-desc">الكويت - الروضة - 14 شارع طه</p>
                </div>
              </div>
              <div class="detail-item">
                <div class="detail-div">
                  <h4 class="detail-name">اسم المستلم</h4>
                  <p class="detail-desc">نادر أحمد</p>
                </div>
              </div>
              <div class="detail-item">
                <div class="detail-div">
                  <h4 class="detail-name">رقم هاتف المستلم</h4>
                  <p class="detail-desc">55558718</p>
                </div>
              </div>
            </div>
          </div>
          <div class="order-qr">
            <figure>
              <img src="images/qr-img.png" alt="qr" />
            </figure>
          </div>
        </div>
        <a href="invoice.html" class="custom-ancor">عرض الفاتورة</a>
      </div>
    </section>
  </body>
</html>
